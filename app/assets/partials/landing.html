<section ui-sref="landing" class="jumbotron text-center">
	<h1>*THE PROMISE*</h1>

	<p><a class="btn btn-primary btn-lg" ng-click="vm.getNextNumber()" role="button">ADD MORE NUMEBRS!</a></p>
	<p><span ng-repeat="num in vm.numbers">{{num}} </span></p>
</section>
